<div class="container">
  <div class="wrapper">
    <h2>New Patient</h2>
    <mat-stepper [orientation]="deviceOrientation" [linear]="true" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Patient ID</ng-template>
        <form action="" [formGroup]="firstFormGroup">
          <div class="row">
            <div class="form-group">
              <label for="patientId" i18n>Patient ID</label>
              <input
                type="text"
                class="form-control"
                id="patientId"
                formControlName="patientId"
                placeholder="Enter a patient id"
                i18n-placeholder
              />
            </div>
          </div>
        </form>
        <div class="actions">
          <button
            routerLink="/patients"
            class="btn btn-outline-primary btn-regular-outlined"
          >
            Cancel
          </button>
          <button class="btn btn-primary btn-regular" matStepperNext>
            Continue to Patient
          </button>
        </div>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <ng-template matStepLabel>Patient Details</ng-template>
        <!-- <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>

      </form> -->

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Consent</ng-template>
        <p>You are now done.</p>
        <div>
          <button matStepperPrevious>Back</button>
          <button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</div>
